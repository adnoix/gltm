<!DOCTYPE HTML>
<html>
<head>
    <title> 详情页</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="__PUBLIC__/assets/css/dpl-min.css" rel="stylesheet" type="text/css" />
    <link href="__PUBLIC__/assets/css/bui-min.css" rel="stylesheet" type="text/css" />
    <link href="__PUBLIC__/assets/css/page-min.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="container">
    <div class="detail-page">

            <div id="grid"></div>
            </div>
    </div>
</div>
<script type="text/javascript" src="__PUBLIC__/assets/js/jquery-1.8.1.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/assets/js/bui-min.js"></script>

<script type="text/javascript" src="__PUBLIC__/assets/js/config-min.js"></script>
<script type="text/javascript">
    BUI.use('common/page',function(){


    });


</script>

<script type="text/javascript">
    BUI.use('bui/grid',function (Grid) {
        var data = [<volist name="list" id="vo">
                    {id:"{$vo.uid}",name:"{$vo.user_name}",phone:"{$vo.user_phone}",email:"{$vo.user_email}",ctime:"{$vo.user_ctime}"}
                     </volist>
                    ],

                grid = new Grid.SimpleGrid({
                    render : '#grid', //显示Grid到此处
                    width : 950,      //设置宽度
                    columns : [
                        {title:'编号',dataIndex:'id',width:80},
                        {title:'姓名',dataIndex:'name',width:100},
                        {title:'手机号',dataIndex:'phone',width:100,renderer:Grid.Format.dateRenderer},
                        {title:'邮箱',dataIndex:'email',width:300},
                        {title:'注册时间',dataIndex:'ctime',width:300}
                    ]
                });
        grid.render();
        grid.showData(data);
    });
    //此处实现 js 代码
</script>

</body>
</html>
