<html>
<head>

<body>
<div class="container">
    <div class="detail-page">
        <table class="table table-bordered table-hover definewidth m10" style="margin-left:25px;">
            <thead>
            <tr>
                <th>编号</th>
                <th>姓名</th>
                <th>手机号</th>
                <th>邮箱</th>
                <th>注册时间</th>
            </tr>
            </thead>
            <foreach name="list" item="vo">
                <tr>
                    <td>{$vo.user_id}</td>
                    <td>{$vo.user_name}</td>
                    <td>{$vo.user_phone}</td>
                    <td>{$vo.user_email}</td>
                    <td>{$vo.user_ctime|date='Y-m-d',###}</td>
                    <td>
                        【<a href="{:U('Store/storeEdit',array('id'=>$v['id']))}">修改</a>】
                        【<a href="{:U('Store/storeDel',array('id'=>$v['id']))}">删除</a>】
                    </td>
                </tr>
            </foreach>
        </table>
    <div class="sabrosus"><!--分页-->
        {$page}
    </div><!--分页-->
</div>
