<html>
<head>

<div class="container">
    <div class="detail-page">
        <table class="table table-bordered table-hover definewidth m10" style="margin-left:25px;">
            <thead>
            <tr>
                <th>编号</th>
                <th>姓名</th>
                <th>手机号</th>
                <th>邮箱</th>
                <th>注册时间</th>
            </tr>
            </thead>
            <foreach name="list" item="vo">
                <tr>
                    <td>{$vo.user_id}</td>
                    <td>{$vo.user_name}</td>
                    <td>{$vo.user_phone}</td>
                    <td>{$vo.user_email}</td>
                    <td>{$vo.user_ctime|date='Y-m-d',###}</td>

                        【<a     onclick="del({$vo.user_id})">删除</a>】

                </tr>
            </foreach>
        </table>

        {$page}

<script type="text/javascript">
    function disp_confirm(uid)
    {
        var uid=uid;
        var r=confirm("确定删除吗")
        if (r==true)
        {
           location.href="User/userDel/id/uid"
        }
        else
        {
            document.write("You pressed Cancel!")
        }
    }
    function del(id) {
        //询问框
        var url = "{:U('User/userDel/id/"+id+"');}";
        var r=confirm('确定删除');
        if (r==true)
        {
            location.href=url
        }
    }
    //此处实现 js 代码
