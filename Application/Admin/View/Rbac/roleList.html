<!doctype html>
<html lang="en">
 <head>
  	<title>Document</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/style.css" />
    <script type="text/javascript" src="__PUBLIC__/Js/jquery.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/jquery.sorted.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/bootstrap.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/ckform.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/common.js"></script>
    <css file='__PUBLIC__/Css/page.css' />
    <style type="text/css">
        body {
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }


    </style>
 </head>
 <body>
	<div class="form-inline definewidth m20"><button type="button" class="btn btn-success" id="addnew">新增角色</button></div>
	<table class="table table-bordered table-hover definewidth m10" >
		<thead>
		<tr>
			<th>角色名称</th> 
			<th>角色描述</th>  
			<th>状态</th>  
			<th>操作</th> 
		</tr>
		</thead>
		<foreach name='role' item='v'>
			<tr>
				<td>{$v.name}</td>
				<td>{$v.remark}</td>
				<td>
					<if condition='$v["status"]'>
						开启
					<else/>
						关闭
		 			</if>
				</td>
				<td>
					<a href="{:U('Rbac/access',array('rid'=>$v['id']))}">[配置权限]</a>
					<if condition="$v['status'] eq 1">
						<a href="{:U('Rbac/roleLock',array('rid'=>$v['id'],'status'=>$v['status']))}">[锁定]</a>
					<else />
						<a href="{:U('Rbac/roleLock',array('rid'=>$v['id'],'status'=>$v['status']))}">[启用]</a>
					</if>
				</td>
			</tr>
		</foreach>
	</table>
  	<script>
    $(function () {
		$('#addnew').click(function(){
				window.location.href="{:U('Rbac/roleAdd')}";
		 });


    });
	</script>
 </body>
</html>
